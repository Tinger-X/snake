<body>
  <div id="container">

      <div class="header">
        <div id="score">å¾—åˆ†: 0</div>
        <div class="controls">
          <button id="startBtn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
          <button id="pauseBtn" onclick="togglePause()" style="display:none;">æš‚åœæ¸¸æˆ</button>
          <button id="resumeBtn" onclick="resumeGame()" style="display:none;">ç»§ç»­æ¸¸æˆ</button>
          <button id="restartBtn" onclick="restartGame()" style="display:none;">é‡æ–°å¼€å§‹</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreElement = document.getElementById("score");
    let gameLoop;
    let isPaused = false, isRunning = false;
    let gameStartTime;
    let gridSize = 18;
    let tileCountX, tileCountY;

    let snake = [];
    let food = { x: 15, y: 15 };
    let dx = 0, dy = -1;
    let score = 0;
    let gameSpeed = 120;

    const config = {
      showGrid: true,
      bgColor: "#2c3e50",
      headColor: "#20ee20",
      bodyColor: "#2ecc71",
      foodColor: "#ff4757"
    };

    let historyData = JSON.parse(localStorage.getItem("snakeHistory")) || [];
    let sortKey = "score";
    let sortOrder = "desc";

    function resizeCanvas() {
      tileCountX = Math.floor((window.innerWidth - 420 - 80) / gridSize);
      tileCountY = Math.floor((window.innerHeight - 160) / gridSize);
      canvas.width = tileCountX * gridSize;
      canvas.height = tileCountY * gridSize;
    }

    function startGame() {
      resetGame();
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("pauseBtn").style.display = "inline-block";
      gameStartTime = Date.now();
      isPaused = false;
      isRunning = true;
      drawGame();
    }

    function togglePause() {
      isPaused = !isPaused;
      if (isPaused) {
        document.getElementById("pauseBtn").style.display = "none";
        document.getElementById("resumeBtn").style.display = "inline-block";
        document.getElementById("restartBtn").style.display = "inline-block";
      }
    }

    function resumeGame() {
      isPaused = false;
      isRunning = true;
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("resumeBtn").style.display = "none";
      document.getElementById("restartBtn").style.display = "none";
      document.getElementById("pauseBtn").style.display = "inline-block";
      drawGame();
    }

    function restartGame() {
      resetGame();
      resumeGame();
    }

    document.addEventListener("keydown", event => {
      if (!isRunning || isPaused) return;
      const keyPressed = event.keyCode;
      const goingUp = dy === -1;
      const goingDown = dy === 1;
      const goingRight = dx === 1;
      const goingLeft = dx === -1;

      if (keyPressed === 37 && !goingRight) {
        dx = -1;
        dy = 0;
      }
      if (keyPressed === 38 && !goingDown) {
        dx = 0;
        dy = -1;
      }
      if (keyPressed === 39 && !goingLeft) {
        dx = 1;
        dy = 0;
      }
      if (keyPressed === 40 && !goingUp) {
        dx = 0;
        dy = 1;
      }
    });

    function drawGame() {
      if (isPaused) return;

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += 10;
        scoreElement.innerHTML = `å¾—åˆ†: ${score}`;
        generateFood();
        gameSpeed *= 0.95;
      } else {
        snake.pop();
      }

      ctx.fillStyle = config.bgColor;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (config.showGrid) {
        ctx.strokeStyle = "rgba(255,255,255,0.1)";
        for (let x = 0; x < canvas.width; x += gridSize) {
          ctx.beginPath();
          ctx.moveTo(x, 0);
          ctx.lineTo(x, canvas.height);
          ctx.stroke();
        }
        for (let y = 0; y < canvas.height; y += gridSize) {
          ctx.beginPath();
          ctx.moveTo(0, y);
          ctx.lineTo(canvas.width, y);
          ctx.stroke();
        }
      }

      snake.forEach((seg, i) => {
        ctx.fillStyle = i === 0 ? config.headColor : config.bodyColor;
        ctx.fillRect(seg.x * gridSize + 1, seg.y * gridSize + 1, gridSize - 2, gridSize - 2);
      });

      ctx.fillStyle = config.foodColor;
      ctx.beginPath();
      ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2 - 2, 0, Math.PI * 2);
      ctx.fill();

      if (isGameOver()) {
        const duration = Math.floor((Date.now() - gameStartTime) / 1000);
        historyData.unshift({ time: Date.now(), duration, score });
        localStorage.setItem("snakeHistory", JSON.stringify(historyData));
        updateHistoryTable();
        alert(`æ¸¸æˆç»“æŸï¼å¾—åˆ†: ${score}`);
        resetGame();
        return;
      }

      gameLoop = setTimeout(drawGame, gameSpeed);
    }

    document.getElementById("showGrid").addEventListener("change", e => {
      config.showGrid = e.target.checked;
    });

    function sortBy(key) {
      sortOrder = (sortKey === key && sortOrder === "desc") ? "asc" : "desc";
      sortKey = key;
      updateHistoryTable();
    }

    function updateHistoryTable() {
      const sorted = [...historyData].sort((a, b) =>
        sortOrder === "asc" ? a[sortKey] - b[sortKey] : b[sortKey] - a[sortKey]
      );
      document.getElementById("historyBody").innerHTML = sorted.map((entry, i) => `<tr>
        <td>${i + 1}</td>
        <td>${new Date(entry.time).toLocaleString()}</td>
        <td>${entry.duration}s</td>
        <td>${entry.score}</td>
      </tr>`).join("");
    }

    function resetGame() {
      let cx = Math.floor(tileCountX / 2), cy = Math.floor(tileCountY / 2)
      snake = [{ x: cx, y: cy }, { x: cx, y: cy + 1 }, { x: cx, y: cy + 2 }];
      dx = 0;
      dy = -1;
      score = 0;
      gameSpeed = 120;
      isPaused = false;
      isRunning = false;
      generateFood();
      clearTimeout(gameLoop);
      document.getElementById("startBtn").style.display = "inline-block";
      document.getElementById("resumeBtn").style.display = "none";
      document.getElementById("restartBtn").style.display = "none";
      document.getElementById("pauseBtn").style.display = "none";
    }

    function generateFood() {
      do {
        food.x = Math.floor(Math.random() * tileCountX);
        food.y = Math.floor(Math.random() * tileCountY);
      } while (snake.some(seg => seg.x === food.x && seg.y === food.y));
    }

    function isGameOver() {
      const head = snake[0];
      let over = head.x < 0 || head.x >= tileCountX ||
        head.y < 0 || head.y >= tileCountY;  // è‡ªç¢°æ’ï¼šsnake.slice(1).some(seg => seg.x === head.x && seg.y === head.y) ä¼šæœ‰å¿«é€Ÿè½¬å‘æ’è‡ªå·±çš„bug
      isRunning = !over;
      return over;
    }

    function initGame() {
      resizeCanvas();
      resetGame();
      updateHistoryTable();
    }

    initGame();
  </script>
